<div class="panel panel-default">
    <div class="panel-heading">Registration Form</div>
    <div class="panel-body">
        <div data-ng-controller="MembersController as memberCtrl">
            <form id="registerForm" name="registerForm" novalidate>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="companyName" class="col-sm-2 control-label">Company Name</label>
                            <div class="col-sm-6" ng-class="{ 'has-error' : registerForm.companyName.$invalid && !registerForm.companyName.$pristine}">
                                <input class="form-control" id="companyName" placeholder="Enter Company Name" name="companyName" required ng-model="memberCtrl.member.name">
                                <span class="help-inline text-danger" ng-show="memberCtrl.submitted &&  registerForm.companyName.$error.required">Company name is required</span>
                            </div>
                        </div>
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="emailId" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-6" ng-class="{ 'has-error' : registerForm.emailId.$invalid && !registerForm.emailId.$pristine}">
                                <input type="email" class="form-control" id="emailId" name="emailId" placeholder="Enter Email" required ng-model="memberCtrl.member.email">
                                <span class="help-inline text-danger" ng-show="memberCtrl.submitted && registerForm.emailId.$error.required">Email is required</span>
                            </div>
                        </div>
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-6" ng-class="{ 'has-error' : registerForm.firstName.$invalid && !registerForm.firstName.$pristine}">
                                <input class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" required ng-model="memberCtrl.member.first_name">
                                <span class="help-inline text-danger" ng-show="memberCtrl.submitted && registerForm.firstName.$error.required">First name is required</span>
                            </div>
                        </div>
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-6" ng-class="{ 'has-error' : registerForm.lastName.$invalid && !registerForm.lastName.$pristine}">
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required ng-model="memberCtrl.member.last_name">
                                <span class="help-inline text-danger" ng-show="memberCtrl.submitted && registerForm.lastName.$error.required">Last Name is required</span>
                            </div>
                        </div>
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-6" ng-class="{ 'has-error' : registerForm.pwd.$invalid && !registerForm.pwd.$pristine}">
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" required ng-model="memberCtrl.member.password">
                                <span class="help-inline text-danger" ng-show="memberCtrl.submitted && registerForm.pwd.$error.required">Password is required</span>
                            </div>
                        </div>
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-6">
                                <textarea rows="2" cols="26" id="desc" placeholder="Enter Description" ng-model="memberCtrl.member.description"> </textarea>
                            </div>
                        </div>
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" ng-click="memberCtrl.register(registerForm.$valid)">Sign up</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
