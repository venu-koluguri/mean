<div class="panel panel-default">
<div class="panel-heading">Login Members</div>
<div class="panel-body">

<div data-ng-controller="MLoginCtrl as loginCtrl">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <form id="login_form" name="loginForm" novalidate>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-6" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine}">
                    <input class="form-control" id="email"  type="email" placeholder="Enter Email Address" name="email" required ng-model="user.email">
                    <span class="help-inline text-danger" ng-show="loginCtrl.submitted &&  loginForm.email.$error.required">Email is required</span>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->


        <div class="col-lg-12">
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine}">
                    <input class="form-control" id="password" type="password" placeholder="Enter Email Address" name="password" required ng-model="user.password">
                    <span class="help-inline text-danger" ng-show="loginCtrl.submitted &&  loginForm.password.$error.required">Password is required</span>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="loginCtrl.login(loginForm.$valid)">Login</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
